<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BorderLiners</title>
		<link rel="stylesheet" href="style.css">

		<script type="importmap">{
			"imports": {
			  "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
			}
		  }
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
			integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script defer type="module" src="main.js"></script>
	</head>

	<body>
		<div id="joincontainer" class="join-container">

			<form id="formjoin" class="form-join">
				<div id="inputname-container">
					<input class="mess mess-name" id="name" value="" type="texte" maxlength="8" placeholder="Votre nom de scene" size="5" required data-type="name">
					<button id="randomname" class="recycle">♻️</button>
				</div>
					
				<div id="inputcolor-container">
					<input type="color" id="couleur" class="mess-couleur" name="couleur" autocomplete="on">
					<button id="randomcolor" class="recycle">♻️</button>
				</div>

				<div id="inputmodel-container">
					<div class="models-container">
						<div id="frontclass" class="mess mess-model" data-type="front">Front</div>
						<div id="backclass" class="mess mess-model" data-type="back">Back</div>
						<div id="supportclass" class="mess mess-model" data-type="support">Support</div>
					</div>
				</div>

				<div id="inputjoin-container">
					<button id="joina" type="submit" class="mess mess-what" data-type="what">Join Room A</button>
					<button id="joinb" type="submit" class="mess mess-what" data-type="what">B</button>
					<button id="joinc" type="submit" class="mess mess-what" data-type="what">C</button>
				</div>
			</form>

		</div>

		<div id="messagecontainer" class="message-container"></div>

		<div id="activity" class="activity-container"></div>

		<div class="user-container">
			<div id="userscontainer" class="users"></div>
		</div>

		<div class="room-container">
			<div id="roomscontainer" class="rooms"></div>
		</div>

		</svg>
	</body>

</html>
